<ion-header>
  <ion-toolbar>
    <ion-title>Add Post</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="postForm" (ngSubmit)="onSavePost()">
    <ion-item>
      <ion-label position="floating">Title</ion-label>
      <ion-input formControlName="title"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Body</ion-label>
      <ion-input formControlName="body"></ion-input>
    </ion-item>
    <ion-button expand="full" type="submit">
      Add Post
    </ion-button>
  </form>
  <ion-button expand="full" type="cancel" (click)="goBack()">
    cancel
  </ion-button>
</ion-content>
