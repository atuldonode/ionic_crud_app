<ion-header>
  <ion-toolbar>
      <ion-title>Posts</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- <ion-button expand="full" (click)="onAddPost()">Add Post</ion-button> -->
  <ion-list>
    <ion-item *ngFor="let post of posts$ | async">
      <ion-label>
        <h2>{{ post.title }}</h2>
        <p>{{ post.body }}</p>
      </ion-label>
      <ion-button (click)="onUpdatePost(post)">Update</ion-button>
      <ion-button color="danger" (click)="onDeletePost(post.id)">Delete</ion-button>
    </ion-item>
  </ion-list>
</ion-content>
